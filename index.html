<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>OER Find your Way</title>
	<meta name="author" content="Adrian Porras">		
</head>
<body>	
	<style>
	body {
	    background-color: #f1f1f1;
	}

	h1 {
	    color: rgb(58,147,165);
	}
	
	.steps {
	    -moz-box-shadow: 0 0 10px #ccc;
		-webkit-box-shadow: 0 0 10px #ccc;
		box-shadow: 0 0 10px #ccc;
		width: 60%;
		background-color: white;
		padding: 15px;		
		overflow: auto;
	}
		
	.image_content{
		float: left;
		width: 25%;
		
	} 
	
	.instructions{
		float:left;
		width: 70%;
		padding-left: 5%;
	}
	
	.step_warning{
		font-style: italic;
	}
	</style>
	<div class="steps">		
		<h1>You are 30 minutes away from your destination</h1>				
		
		<div class="single_step">
			<div class = "title">
				<h2>Step 1:</h2>
			<div>
			
			<div class="content">
				<div class="image_content">
					<img src="https://maps.googleapis.com/maps/api/streetview?size=200x200&amp;location=43.6543255,-79.3913666">					
				</div>
				<div class="instructions">
					<h3>Head north on Kensington Pl</h3>
					
					<p class="step_warning">
						If you feel lost, play this track for someone to ask for direction
					</p>
					
					<p class="step_sound">
						
					</p>					
				</div>
			</div>
		</div>
	</div>
	

</body>
</html>
